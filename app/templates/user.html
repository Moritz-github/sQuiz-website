<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
{% if title %}
        <title>{{title}}</title>
{% else %}
        <title>MISSING TITLE!</title>
{% endif %}
</head>

<body>{% extends "base.html" %}

{% block content %}
    <div class="text-center">
        <div class="d-xl-flex justify-content-xl-center align-items-xl-center">
            <p style="font-size: 31px;">{{ user.username }}</p>
            <p style="margin-left: 20px;"><strong>{{ user.quizzes|length }}</strong>&nbsp;erstellte Quiz(e)</p>
        </div>
        <p style="margin-bottom: 0px;">Erstellte Quiz:</p><ul>
{% for quiz in user.quizzes %}
<li><a href="{{ url_for('view_quiz', id=quiz.id )}}">{{quiz.name}}</a></li>
{% endfor %}
</ul></div>{% endblock %}
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
