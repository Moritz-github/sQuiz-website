<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sQuiz - kostenlos Quiz erstellen und spielen</title>
    <meta property="og:type" content="website">
    <meta name="description" content="">
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/Data-Table-1.css">
    <link rel="stylesheet" href="/static/assets/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
{% if title %}
        <title>{{title}}</title>
{% else %}
        <title>MISSING TITLE!</title>
{% endif %}
</head>

<body>{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <div class="d-xl-flex justify-content-xl-center align-items-xl-center">
                <p style="font-size: 27px;">Dein Account&nbsp;{{ user.username }}&nbsp;</p>
            </div>
            <p>Du hast <strong>{{ user.quizzes|length }}&nbsp;</strong>Quiz(e) erstellt<br></p>
            <p>{{ user.email }}</p><a class="btn btn-primary" role="button" href="{{ url_for( 'create_quiz' ) }}">Quiz Erstellen</a></div>
    </div>{% endblock %}
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>

</html>
