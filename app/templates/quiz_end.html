<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
{% if title %}
        <title>{{title}}</title>
{% else %}
        <title>MISSING TITLE!</title>
{% endif %}
</head>

<body>{% extends "base.html" %}

{% block content %}
    <h1 class="text-center" style="filter: blur(0px);color: rgb(54,130,244);"><strong>Du hast das Quiz beendet!</strong></h1>
    <p class="text-center" style="font-size: 20px;">Rightige antworten: <strong>{{session["answers_right"]}} von {{session["answers_total"]}}</strong><br></p>
    <div class="text-center"><a href="{{url_for('index')}}" style="font-size: 31px;">Startseite</a></div>{% endblock %}
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
