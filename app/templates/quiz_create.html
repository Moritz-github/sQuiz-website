<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sQuiz - kostenlos Quiz erstellen und spielen</title>
    <meta property="og:type" content="website">
    <meta name="description" content="">
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/Data-Table-1.css">
    <link rel="stylesheet" href="/static/assets/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
{% if title %}
        <title>{{title}}</title>
{% else %}
        <title>MISSING TITLE!</title>
{% endif %}
</head>

<body>{% extends "base.html" %}

{% block content %}
    <form id="questions" class="questions" method="post" style="margin: 0 auto;padding-top: 3px;">
        <p class="text-center" id="question_0" style="margin: 0 auto;padding: 3px;max-width: 1000px;">Frage, Antwort:&nbsp;<input class="form-control" type="text" autofocus="" name="question_content_0" autocomplete="off" required=""><input class="form-control" type="text" autofocus="" name="question_answer_0" autocomplete="off" required=""></p><button class="btn btn-info" type="button" onclick="add_question(); create_question()">+</button>
        <input
            class="form-control d-xl-flex justify-content-xl-center" type="submit" style="filter: blur(0px);" value="Senden"></form><script>
var questions = 0;
function create_question() {

    console.log(questions);
    var itm = document.getElementById("question_0");
    
    console.log(itm.children[0].name);
    
    //itm = name="question_answer_333";
    
    var cln = itm.cloneNode(true);
    cln.children[0].setAttribute("name", "question_content_"+questions);
    cln.children[1].setAttribute("name", "question_answer_"+questions);
    cln.setAttribute("id", "question_"+questions);
    document.getElementById("questions").append(cln);
}

function add_question(){
    questions += 1;
}
    
function page_load() {
    console.log("test");
    for (var i = 0; i < questions - 1; i+=1){
        create_question();
    }
}
    window.onload=page_load();
    
</script>{% endblock %}
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>

</html>
